services:
  maestro:
    display_name: maestro
    updater: maestro-updater
    required: true
    params:
      MAESTRO_DOMAIN:
        required: true
      LDAP_ADMIN_PASSWORD:
        required: true

  traefik:
    display_name: Traefik
    required: true

  ldap:
    display_name: Ldap
    required: true

  kresus:
    display_name: Kresus

  prosody:
    display_name: Prosody

  jsxc:
    display_name: Jsxc

  nextcloud:
    display_name: Nextcloud
    ldap_group: nextcloud
    params:
      ADMIN_USER:
        required: true
      ADMIN_PASSWORD:
        required: true
    install:
      - service: nextcloud
        command: occ app:enable user_ldap

  mail:
    display_name: Mail Server
    ldap_group: mail
    install:
      - service: mail
        command: [maestro-generate-dkim-config]
